<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnopolisLibrari</title>
    <!--<link rel="stylesheet" href="../../css/bootstrap.css">-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../img/Icon/icon.css">
</head>

<body>
<div class="control-panel">
    <div class="logo">
        <h1>InnopolisLibrary</h1>
    </div>
    <div class="list-option">
        <div class="activ"><a href="LibHomeCommonList.html" title="Does not work yet"><h2><span class="icon-user activ-icon"></span>Patrons</h2></a></div>
        <div><a href="LibProductCommonList.html" title="List of products"><h2><span class="icon-stack"></span>Products</h2></a></div>
        <div><a href="LibSettings%20Pesrsonal%20page.html" title="Does not work yet"><h2><span class="icon-cog"></span>Setting</h2></a></div>
        <div><a href="../login-signup/login.html" title="Does not work yet"><h2><span class="icon-enter"></span>Log out</h2></a></div>
    </div>
</div>

<div class="main-page">
    <div class="top-panel">
        <div class="info-panel">
            <div class="top-avatar"><img src="../img/no-avatar.jpg" width="100%" height="100%"></div>
            <div class="top-name"><h2>Max Leonov</h2></div>
            <hr noshade style="height: 30px; width: 1px; float: right; margin: 15px 0 15px; border: 0; opacity: 0.3">
            <div class="settings">
                <div class="pers activ-sel"><a href="LibHomeCommonList.html"><h2>Common List</h2></a></div>
                <div class="conc"><a href="LibHomeListOfBooked.html"><h2>List of Booked</h2></a></div>
                <div class="conc"><a href="LibHomeListOfOverdue.html"><h2>List of Overdue</h2></a></div>
            </div>
        </div>
    </div>

    <div class="path"><h1>Patrons</h1></div>

    <div class="cont">
        <div class="field-of-search">
            <form style="float: left">
                <input type="text" required placeholder="Search patrons (ID, Username)"/>
            </form>
            <a href="#"><button id="middle2" style="float: right">Search</button></a>
            <a href="LibHomePatronInfo.html"><button id="middle2">Add User</button></a>
        </div>
        <div class="list-products">
            <div class="header-patron">
                <div class="name-of-product">ID of patron</div>
                <div class="name-of-product">Username</div>
                <div class="name-of-product">Type</div>
                <div class="action-with-product"></div>
                <div class="action-with-product">action</div>
                <div class="action-with-product"></div>
            </div>

            <div class="kind-of-patron">
                <div class="name-of-product">000001</div>
                <div class="name-of-product">P1</div>
                <div class="name-of-product">Student</div>
                <a href="LibHomeCommonList.html"><div class="action-with-product">delete</div></a>
                <a href="LibHomePatronInfoModify.html"><div class="action-with-product">modify</div></a>
            </div>

            <div class="kind-of-patron">
                <div class="name-of-product">000002</div>
                <div class="name-of-product">P2</div>
                <div class="name-of-product">Student</div>
                <a href="LibHomeCommonList.html"><div class="action-with-product">delete</div></a>
                <a href="LibHomePatronInfoModify.html"><div class="action-with-product">modify</div></a>
            </div>

            <div class="kind-of-patron">
                <div class="name-of-product">000003</div>
                <div class="name-of-product">B1</div>
                <div class="name-of-product">TA</div>
                <a href="LibHomeCommonList.html"><div class="action-with-product">delete</div></a>
                <a href="LibHomePatronInfoModify.html"><div class="action-with-product">modify</div></a>
            </div>

            <div class="kind-of-patron">
                <div class="name-of-product">000004</div>
                <div class="name-of-product">C1</div>
                <div class="name-of-product">Professor</div>
                <a href="LibHomeCommonList.html"><div class="action-with-product">delete</div></a>
                <a href="LibHomePatronInfoModify.html"><div class="action-with-product">modify</div></a>
            </div>
        </div>
    </div>
</div>

</html>
