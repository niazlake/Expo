<body>
<div class="control-panel">
    <div class="logo">
        <h1>InnopolisLibrary</h1>
    </div>
    <div class="list-option">
        <div><a href="LibHomeCommonList.html" title="Does not work yet"><h2><span class="icon-user"></span>Patrons</h2></a></div>
        <div class="activ"><a href="LibProductCommonList.html" title="List of products"><h2><span class="icon-stack activ-icon"></span>Products</h2></a></div>
        <div><a href="LibSettings%20Pesrsonal%20page.html" title="Does not work yet"><h2><span class="icon-cog"></span>Setting</h2></a></div>
        <div><a href="../login-signup/login.html" title="Does not work yet"><h2><span class="icon-enter"></span>Log out</h2></a></div>
    </div>
</div>

<div class="main-page">
    <div class="top-panel">
        <div class="info-panel">
            <div class="top-avatar"><img src="../img/no-avatar.jpg" width="100%" height="100%"></div>
            <div class="top-name"><h2>Max Leonov</h2></div>
            <hr noshade style="height: 30px; width: 1px; float: right; margin: 15px 0 15px; border: 0; opacity: 0.3">
        </div>
    </div>

    <div class="path" style="width: 900px"><h1>Products > Information of Document</h1></div>

    <div class="cont contacts">
        <div class="info create-patr">
            <form>
                <h2>Type</h2>
                <input type="text" required placeholder="Book"/>
                <p>
                <h2>Title</h2>
                <input class="sdf" type="text" required placeholder="Design Patterns: Elements of Reusable Object-Oriented Software "/>

                <h2>Authors</h2>
                <input class="sdf" type="text" required placeholder="Erich Gamma, Ralph Johnson, John Vlissides, Richard Helm"/>

                <h2>Journal</h2>
                <input type="text" required placeholder="Addison-Wesley Professional"/>

                <h2>Publisher</h2>
                <input type="text" required placeholder="Addison-Wesley Professional"/>

                <h2>Year</h2>
                <input type="text" required placeholder="2003"/>

                <h2>Edition</h2>
                <input type="text" required placeholder="First edition"/>

                <h2>Note</h2>
                <input type="text" required placeholder="Best seller "/>

                <h2>Price</h2>
                <input type="text" required placeholder="1700 rub"/>
            </form>
            <a href="LibProductCommonList.html"><button id="middle">Create</button></a>
        </div>
    </div>
</div>
</body>
