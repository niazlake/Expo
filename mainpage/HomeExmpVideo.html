<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnopolisLibrari</title>
    <!--<link rel="stylesheet" href="../../css/bootstrap.css">-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../img/Icon/icon.css">
</head>

<body>
<div class="control-panel">
    <div class="logo">
        <h1>InnopolisLibrary</h1>
    </div>
    <div class="list-option">
        <div class="activ"><a href="Home.html" title=""><h2><span class="icon-home activ-icon"></span>Home</h2></a></div>
        <div><a href="ProductStart.html" title=""><h2><span class="icon-stack"></span>Products</h2></a></div>
        <div><a href="Search.html" title=""><h2><span class="icon-spinner4"></span>Search</h2></a></div>
        <div><a href="Settings%20Pesrsonal%20page.html" title=""><h2><span class="icon-cog"></span>Setting</h2></a></div>
        <div><a href="../login-signup/login.html" title=""><h2><span class="icon-enter"></span>Log out</h2></a></div>
    </div>
</div>

<div class="main-page">
    <div class="top-panel">
        <div class="info-panel">
            <div class="top-avatar"><img src="../img/no-avatar.jpg" width="100%" height="100%"></div>
            <div class="top-name"><h2>Max Leonov</h2></div>
            <hr noshade style="height: 30px; width: 1px; float: right; margin: 15px 0 15px; border: 0; opacity: 0.3">
        </div>

    </div>

    <div class="path path-exemplar"><h1>Home  >  Video</h1></div>

    <div class="cont cont-exemplar">
        <div style="width: 240px; height: 400px; float: left">
            <div class="avatar">
                <img src="../img/sam.jpg" width="100%" height="100%">
            </div>
            <div class="state-of-product past-due">Past due</div>
        </div>

        <div class="info">
            <div class="field-of-char">
                <div class="title-desc"><h2>Title:</h2></div>
                <div class="prod-desc">The Pragmatic Programmer: From Journeyman to Master</div>
            </div>

            <hr>

            <div class="field-of-char">
                <div class="title-desc"><h2>Author:</h2></div>
                <div class="prod-desc"> Andy Hunt</div>
            </div>

            <hr>

            <div class="field-of-char">
                <div class="title-desc"><h2>Price:</h2></div>
                <div class="prod-desc">3000 rub</div>
            <hr>

            <div class="field-of-char home" style="float: left; width: 200px">
                <div class="title-desc" style="width: 50px"><h2>From:</h2></div>
                <div class="prod-desc" style="width: 150px">11.08.2018</div>
                <hr style="width: 200px; float: left">
                <a href="Home.html"><button id="middle1" style="float: left">Return</button></a>
            </div>

            <div class="field-of-char home" style="float: right; width: 200px">
                <div class="title-desc" style="width: 30px"><h2>To:</h2></div>
                <div class="prod-desc" style="width: 150px">18.08.2018</div>
                <hr style="width: 200px; float: right">
                <a href="HomeExmpRenew.html"><button id="middle2" style="float: right">Renew</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
