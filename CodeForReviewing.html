<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> InnopolisLibrary</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="panel-picture">
            <img src="../img/Background.png" width="100%" height="100%">
        </div>

        <div class="login-page">
            <div class="login">
                <h1 class="site-name"> InnopolisLibrary </h1>
                <h2>Please complete to create your account.</h2>

                <div class="form">
                    <form class="login-name">
                        <input type="text" required placeholder="First name" class="Firstname"/>
                        <input type="text" required placeholder="Last name" class="Lastname" />
                    </form>
                    <form class="login-form">
                        <input type="text" required placeholder="Username"/>
                        <input type="password" required placeholder="Password"/>
                        <input type="password" required placeholder="Confirm Password"/>
                    </form>
                    <h3 align="left"> <input class="rem" type="checkbox"/> I agree with terms and conditions</h3>
                    <a href="../mainpage/Home.html"><button id="rightbut">Sign up</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
